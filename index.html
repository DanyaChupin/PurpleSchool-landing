<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/global.css">
	<link rel="stylesheet" href="./styles/header.css">
	<link rel="stylesheet" href="./styles/page.css">
	<link rel="stylesheet" href="./styles/footer.css">
	<link rel="stylesheet" href="./styles/components.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
	<title>Purple School</title>
</head>

<body>
	<header class='header'>
		<div class='header__wrapper'>
			<a href='#'>
				<img class='header__logo' src="./images/logo.svg" alt="logo Purple school">
			</a>
			<nav>
				<ul class='menu'>
					<li class='menu__item menu__item_active'><a href='#'>Курсы</a></li>
					<li class='menu__item'><a href='#'>О школе</a></li>
					<li class='menu__item'><a href='#'>блог</a></li>
					<li class='menu__item'><a href='#'>База знаний</a></li>
				</ul>
			</nav>
			<a href='#' class='header__login'>
				<img src="./images/user.svg" alt="icon user">
				<div>Вход</div>
			</a>
		</div>
	</header>
	<section class='section section_light'>
		<div class='hero'>
			<div class='hero__left'>
				<h1 class='hero__h1'>Доступные курсы по <span class='hero__h1_gradient'>Разработке и DevOps</span></h1>
				<div class='hero__cta'>
					<button class='button button_primary'>Выбрать курс</button>
					<button class='button button_ghost'>О школе</button>
				</div>
			</div>
			<img class='hero__right' src="./images/video.png" alt="video about Purple School">
		</div>
	</section>

</html>
